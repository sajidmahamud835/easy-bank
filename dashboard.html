<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Easy Bank</title>
    <!-- Tailwind CSS -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <!-- header start -->
    <header>
        <h1 class="text-5xl text-center mt-16">Let's get some <span class="font-semibold text-blue-500">money</span>!
        </h1>
    </header>
    <!-- header end -->
    <main>
        <!-- blance and tranjetion -->
        <section>
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto my-5">
                <div class="bg-blue-400 p-8 rounded text-white">
                    <h3 class="text-2xl">Deposit</h3>
                    <h3 class="text-4xl">$00</h3>
                </div>


                <div class="bg-green-300 p-8 rounded text-white">
                    <h3 class="text-2xl">Withdrow</h3>
                    <h3 class="text-4xl">$00</h3>
                </div>


                <div class="bg-yellow-300 p-8 rounded text-white">
                    <h3 class="text-2xl">Balance</h3>
                    <h3 class="text-4xl">$124</h3>
                </div>

        </section>
        <!-- deposite and withdrow -->
    </main>
</body>

</html>
