<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Bank</title>
    <!-- Tailwind CSS -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <!-- header start -->
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to <span class="font-semibold text-blue-500">Easy Bank</span>!
        </h1>
    </header>
    <!-- header end -->
    <main>
        <!-- user login start -->
        <section class="bg-gray-100 w-3/4 mx-auto mt-8 p-9">
            <h3 class="text-2xl mb-3">Please Login</h3>
            <p id="error-message" class="text-red-400 text-sm"></p>
            <div>
                <input class="border block border-gray-400 rounded w-3/4 mb-4 px-2 font-medium" type="email"
                    name="email" id="user-email" placeholder="Enter your email here">
                <input class="border block border-gray-400 rounded w-3/4 mb-4 px-2 font-medium" type="password"
                    name="password" id="user-password" placeholder="Enter your password here">
                <button class="bg-yellow-600 rounded px-4 py-2 text-white" id="login-button">Login</button>
            </div>
        </section>
        <!-- user login end -->
    </main>
    <!-- javascript start -->
    <script src="js/login.js"></script>
    <!-- javascript end -->
</body>

</html>
